<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

      <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
      <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">

      <link rel="icon" href="favicon.ico" type="image/x-icon" />

      {% include analytics.html %}
  </head>

<body>
    <div class="container-fluid">

        <header class="site-header">
            <a href="http://www.marketkpi.com"><img src="{{ site.baseurl }}/logo2.svg" width="150" height="30" /><span class="text-hide">Go to MarketKPI</span>            </a>
            <a class="svg-icon twitter" href="https://twitter.com/MarketKpi"></a>
            <div class="blog-title">
                <h1>
                    <a href="{{ site.baseurl }}/">{{ site.name }}</a>
                </h1>
                <p>
                    {{ site.description }}
                </p>
            </div>
        </header>

        <main>
        <div class="row">
            <div class="col-cs-12 col-md-10 col-md-offset-1">
                {{ content }}
            </div>
        </div>
            </main>
